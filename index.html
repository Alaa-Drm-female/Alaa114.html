<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Links</title>
    <style>
        /* CSS Code */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #E6DAF1; /* Light Purple */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #FFFFFF; /* White Jasmine */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 450px;
        }

        h1 {
            color: #4A148C; /* Dark Purple */
            font-size: 30px;
            margin-bottom: 20px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .links a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: white;
            background-color: #6A1B9A; /* Dark Purple */
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .links a:hover {
            background-color: #4A148C; /* Darker Purple */
        }

        .links a:active {
            background-color: #38006B; /* Even Darker Purple */
        }

        .links a:nth-child(2) {
            background-color: #E4405F; /* Instagram */
        }

        .links a:nth-child(3) {
            background-color: #0077b5; /* LinkedIn */
        }

        .links a:nth-child(4) {
            background-color: #333; /* GitHub */
        }

        .links a:nth-child(5) {
            background-color: #25d366; /* WhatsApp */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Links</h1>
        <div class="links">
            <a href="https://www.facebook.com/profile.php?id=100095112326441" target="_blank">Facebook</a>
            <a href="https://www.instagram.com/codinglife_04/" target="_blank">Instagram</a>
            <a href="https://www.linkedin.com/in/alaa-daraghmeh-3a6234325/" target="_blank">LinkedIn</a>
            <a href="https://github.com/Alaa-Drm-female" target="_blank">GitHub</a>
            <a href="https://wa.link/vj25eo" target="_blank">WhatsApp</a>
        </div>
    </div>
    <script>
        // JavaScript (if needed in the future)
        console.log("Welcome to My Links!");
    </script>
</body>
</html>
